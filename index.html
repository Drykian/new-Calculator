<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <section class="calculator">
        <div class="btn btn-light display">
            <h6 class="display2"></h6>
            <h1 class="display1">0</h1>
        </div>
        <div>
            <button type="button" class="btn btn-light symbol">CE</button>
            <button type="button" class="btn btn-light symbol">C</button>
            <button type="button" class="btn btn-light symbol">⌫</button>
            <button type="button" class="btn btn-light symbol">/</button>
        </div>
        <div>
            <button type="button" class="btn btn-light number">7</button>
            <button type="button" class="btn btn-light number">8</button>
            <button type="button" class="btn btn-light number">9</button>
            <button type="button" class="btn btn-light symbol">x</button>
        </div>
        <div>
            <button type="button" class="btn btn-light number">4</button>
            <button type="button" class="btn btn-light number">5</button>
            <button type="button" class="btn btn-light number">6</button>
            <button type="button" class="btn btn-light symbol">-</button>

        </div>
        <div>
            <button type="button" class="btn btn-light number">1</button>
            <button type="button" class="btn btn-light number">2</button>
            <button type="button" class="btn btn-light number">3</button>
            <button type="button" class="btn btn-light symbol">+</button>

        </div>
        <div>
            <button type="button" class="btn btn-light symbol">±</button>
            <button type="button" class="btn btn-light number">0</button>
            <button type="button" class="btn btn-light number">.</button>
            <button type="button" class="btn btn-light symbol">=</button>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="src/Operations.js" type="text/javascript"></script>
    <script src="src/Calculator.js" type="text/javascript"></script>
    <script src="src/index.js" type="text/javascript"></script>
</body>

</html>
